<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="app">
        <h1>Weather App</h1>
        <div class="input-group">
            <input type="text" id="city" placeholder="Enter city name" aria-label="City Name">
            <select id="units" aria-label="Temperature Units">
                <option value="metric">Celsius</option>
                <option value="imperial">Fahrenheit</option>
            </select>
            <button id="getWeather" aria-label="Get Weather">Get Weather</button>
            <button id="getLocationWeather" aria-label="Get Local Weather">Get Local Weather</button>
        </div>
        <div id="weatherInfo" class="weather-info"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
